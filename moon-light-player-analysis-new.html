<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Analysis</title>
    <link rel="stylesheet" href="/src/assets/css/app.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">
</head>

<body>
    <main class="main">
        <aside class="side-nav d-flex">
            <div class="user-info">
                <figure class="user-avatar m-auto mb-20">
                    <img src="/src/assets/img/profile-image.svg" alt="User Image" class="user-image">
                    <!-- <img src="https://images.vexels.com/media/users/3/140748/isolated/preview/5b078a59390bb4666df98b49f1cdedd0-male-profile-avatar-by-vexels.png"
                        alt="User Image" class="user-image"> -->
                </figure>
                <p class="user-name">L. Vaz</p>
            </div>
            <nav class="navmenu">
                <ul class="navmenu__list">
                    <li class="navmenu__item mb-30">
                        <i class="material-icons">home</i>
                    </li>
                    <li class="navmenu__item mb-30">
                        <img src="/src/assets/img/trophy-filed.svg" alt="" class="filled">
                        <img src="/src/assets/img/trophy.svg" alt="" class="normal">
                    </li>
                    <li class="navmenu__item mb-30 active">
                        <img src="/src/assets/img/chart-filed.svg" class="filled" alt="">
                        <img src="/src/assets/img/chart.svg" alt="" class="normal">
                    </li>
                </ul>
            </nav>
            <div class="side-nav__footer">
                <ul class="">
                    <li class="text-center help">
                        <i class="material-icons">help</i>
                    </li>
                    <li class="text-center logo">
                        <img src="/src//assets/img/moonlight-logo.svg" alt="Moonlight Logo">
                    </li>
                </ul>
            </div>
        </aside>
        <article class="right-section">
            <nav class="navbar">
                <ul class="navbar__list d-flex-v-center">
                    <li class="navbar__list-item">Overview</li>
                    <li class="navbar__list-item active">Player Analysis</li>
                    <li class="navbar__list-item">Match Analysis</li>
                </ul>
            </nav>
            <div class="filters-wrap d-flex-v-center mb-10">
                <span class="showing-text">
                    <span class="start">1-50</span>
                    of
                    <span class="end">3,941</span>
                </span>
                <div class="actions-wrap">
                    <div class="search-wrap d-flex-v-center ml-30">
                        <input type="text" class="custom-search" placeholder="Search Player...">
                        <button class="btn ml-5">Search</button>
                    </div>
                </div>
                <div class="ml-auto draftroom d-flex-v-center">
                    <div class="actions-wrap">
                        <button class="btn btn--filter d-flex-v-center">
                            Filter Players
                            <img src="/src/assets/img/draft-room/filter.svg" alt="" class="ml-30">
                        </button>
                    </div>
                    <div class="column-filters add-column">
                        <button class="btn btn--filters d-flex-v-center ml-auto">
                            <span>Add Columns</span>
                            <img src="/src/assets/img/draft-room/column-filter.svg" alt="">
                        </button>
                        <div class="more-dropdown">
                            <div class="title d-flex-space-center">
                                Columns
                                <div class="clear-filters">Restore defaults
                                    <i class="material-icons">autorenew</i>
                                </div>
                            </div>
                            <ul class="search-tab d-flex-v-center">
                                <div class="match-selection d-flex-v-center">
                                    <label for="match5" class="check-button">
                                        <input type="radio" id="match5" class="radio-button" name="match" checked="">
                                        <span class="check-button-text">General</span>
                                    </label>
                                    <label for="match6" class="check-button">
                                        <input type="radio" id="match6" class="radio-button" name="match">
                                        <span class="check-button-text">Match Stats</span>
                                    </label>
                                </div>
                                <!-- <li class="search-list active">General</li>
                                                    <li class="search-list">Match Stats</li> -->
                            </ul>
                            <div class="search-wrap">
                                <input type="text" class="custom-search" placeholder="Search">
                            </div>
                            <div class="additional-filters-wrap">
                                <div class="additional-filters">
                                    <div class="custom-checkbox mt-15 d-flex-v-center mb-10">
                                        <input type="checkbox" id="is_current{{i}}" formcontrolname="is_current">
                                        <label for="is_current{{i}}" class="checkbox-label d-flex-v-center">
                                            <code class="checkbox-icon-wrap"></code>
                                            <span class="checkbox-txt">Player Speciality</span>
                                        </label>
                                    </div>
                                    <div class="custom-checkbox mt-15 d-flex-v-center mb-10">
                                        <input type="checkbox" id="is_current{{i}}" formcontrolname="is_current">
                                        <label for="is_current{{i}}" class="checkbox-label d-flex-v-center">
                                            <code class="checkbox-icon-wrap"></code>
                                            <span class="checkbox-txt">Club</span>
                                        </label>
                                    </div>
                                    <div class="custom-checkbox mt-15 d-flex-v-center mb-10">
                                        <input type="checkbox" id="is_current{{i}}" formcontrolname="is_current">
                                        <label for="is_current{{i}}" class="checkbox-label d-flex-v-center">
                                            <code class="checkbox-icon-wrap"></code>
                                            <span class="checkbox-txt">Season</span>
                                        </label>
                                    </div>
                                    <div class="custom-checkbox mt-15 d-flex-v-center mb-10">
                                        <input type="checkbox" id="is_current{{i}}" formcontrolname="is_current">
                                        <label for="is_current{{i}}" class="checkbox-label d-flex-v-center">
                                            <code class="checkbox-icon-wrap"></code>
                                            <span class="checkbox-txt">Home/Away</span>
                                        </label>
                                    </div>
                                    <div class="custom-checkbox mt-15 d-flex-v-center mb-10">
                                        <input type="checkbox" id="is_current{{i}}" formcontrolname="is_current">
                                        <label for="is_current{{i}}" class="checkbox-label d-flex-v-center">
                                            <code class="checkbox-icon-wrap"></code>
                                            <span class="checkbox-txt">Player Speciality</span>
                                        </label>
                                    </div>
                                    <div class="custom-checkbox mt-15 d-flex-v-center mb-10">
                                        <input type="checkbox" id="is_current{{i}}" formcontrolname="is_current">
                                        <label for="is_current{{i}}" class="checkbox-label d-flex-v-center">
                                            <code class="checkbox-icon-wrap"></code>
                                            <span class="checkbox-txt">Status</span>
                                        </label>
                                    </div>
                                    <div class="custom-checkbox mt-15 d-flex-v-center mb-10">
                                        <input type="checkbox" id="is_current{{i}}" formcontrolname="is_current">
                                        <label for="is_current{{i}}" class="checkbox-label d-flex-v-center">
                                            <code class="checkbox-icon-wrap"></code>
                                            <span class="checkbox-txt">Min. Matches Played</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="btn-wrap d-flex-v-center">
                                    <button class="btn btn-cancel mr-10">Cancel</button>
                                    <button class="btn btn-done">Done</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="filter-section open">
                <div class="less-more-toggle">
                    <input type="checkbox" name="" id="less-more">
                    <div class="text-section">
                        <label for="less-more" class="less-more-holder">
                            <p class="txt less-txt">Less Filters &nbsp;&nbsp; -</p>
                            <p class="txt more-txt">More Filters &nbsp;&nbsp; +</p>
                        </label>
                        <div class="d-flex-space-center filter-container">
                            <div class="select-wrap--type2">
                                <label for="" class="select-label">Position</label>
                                <select name="" id="" class="custom-select">
                                    <option value="">All</option>
                                </select>
                            </div>
                            <div class="select-wrap--type2">
                                <label for="" class="select-label">League</label>
                                <select name="" id="" class="custom-select">
                                    <option value="">Both</option>
                                </select>
                            </div>
                            <div class="select-wrap--type2">
                                <label for="" class="select-label">Stats</label>
                                <select name="" id="" class="custom-select">
                                    <option value="">Per Season</option>
                                </select>
                            </div>
                            <div class="select-wrap--type2">
                                <label for="" class="select-label">Stats</label>
                                <select name="" id="" class="custom-select">
                                    <option value="">Per Season</option>
                                </select>
                            </div>
                            <div class="select-wrap--type2">
                                <label for="" class="select-label">Clubs</label>
                                <select name="" id="" class="custom-select">
                                    <option value="">Per Season</option>
                                </select>
                            </div>
                            <div class="select-wrap--type2">
                                <label for="" class="select-label">Home/Away</label>
                                <select name="" id="" class="custom-select">
                                    <option value="">Both</option>
                                </select>
                            </div>
                            <div class="select-wrap--type2">
                                <label for="" class="select-label">Player Speciality</label>
                                <select name="" id="" class="custom-select">
                                    <option value="">All</option>
                                </select>
                            </div>
                            <div class="select-wrap--type2">
                                <label for="" class="select-label">Status</label>
                                <select name="" id="" class="custom-select">
                                    <option value="">All</option>
                                </select>
                            </div>
                            <div class="select-wrap--type2">
                                <label for="" class="select-label">Gameweeks</label>
                                <select name="" id="" class="custom-select">
                                    <option value="">All</option>
                                </select>
                            </div>
                            <div class="select-wrap--type2">
                                <label for="" class="select-label">Season</label>
                                <select name="" id="" class="custom-select">
                                    <option value="">2019 / 20</option>
                                </select>
                            </div>
                            <div class="select-wrap--type2">
                                <label for="" class="select-label">Minimum Matches</label>
                                <select name="" id="" class="custom-select">
                                    <option value="">None</option>
                                </select>
                            </div>
                            <div class="select-wrap--type2">
                                <ul class="stats-type d-flex-v-center">
                                    <li class="stats-type__item active">Hard Stats</li>
                                    <li class="stats-type__item">Fantasy Stats</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </main>
</body>

</html>
