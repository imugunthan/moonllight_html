<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create League</title>
    <link rel="stylesheet" href="/src/assets/css/app.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
    <main class="main">
        <aside class="side-nav d-flex">
            <div class="user-info">
                <figure class="user-avatar m-auto mb-20">
                    <img src="/src/assets/img/profile-image.svg" alt="User Image" class="user-image">
                    <!-- <img src="https://images.vexels.com/media/users/3/140748/isolated/preview/5b078a59390bb4666df98b49f1cdedd0-male-profile-avatar-by-vexels.png"
                        alt="User Image" class="user-image"> -->
                </figure>
                <p class="user-name">L. Vaz</p>
            </div>
            <nav class="navmenu">
                <ul class="navmenu__list">
                    <li class="navmenu__item mb-30">
                        <i class="material-icons">home</i>
                    </li>
                    <li class="navmenu__item mb-30">
                        <img src="/src/assets/img/trophy-filed.svg" alt="" class="filled">
                        <img src="/src/assets/img/trophy.svg" alt="" class="normal">
                    </li>
                    <li class="navmenu__item mb-30 active">
                        <img src="/src/assets/img/chart-filed.svg" class="filled" alt="">
                        <img src="/src/assets/img/chart.svg" alt="" class="normal">
                    </li>
                </ul>
            </nav>
            <div class="side-nav__footer">
                <ul class="">
                    <li class="text-center help">
                        <i class="material-icons">help</i>
                    </li>
                    <li class="text-center logo">
                        <img src="/src//assets/img/moonlight-logo.svg" alt="Moonlight Logo">
                    </li>
                </ul>
            </div>
        </aside>
        <section class="right-section create-league create-league--empty d-flex-v-center">
            <div class="create-league-left">
                <div class="body">
                    <img src="/src/assets/img/signup/moonlight-logo.svg" alt="" class="moonlight-logo mb-20">
                    <p class="title mb-10">Create a Fantasy League</p>
                    <p class="sub-text">Create a private fantasy league with you and your friends. Pick one league to
                        play with OR combine multiple leagues for
                        a more unique experience.</p>
                    <div class="btn-wrap">
                        <p class="btn-label">Click below to create a league!</p>
                        <button class="btn btn--primary mt-20">Create League</button>
                    </div>
                </div>
            </div>
            <div class="create-league-right">
                <div class="d-flex-v-center image-holder">
                    <div class="img-wrap">
                        <img src="/src/assets/img/create-league/left-1.svg" alt="">
                        <div class="club-name">La Liga</div>
                    </div>
                    <div class="img-wrap">
                        <img src="/src/assets/img/create-league/left-2.svg" alt="">
                        <div class="club-name">Premier League</div>
                    </div>
                    <div class="img-wrap">
                        <img src="/src/assets/img/create-league/bundesliga.svg" alt="">
                        <div class="club-name">Bundesliga</div>
                    </div>
                    <div class="img-wrap">
                        <img src="/src/assets/img/create-league/right-1.svg" alt="">
                        <div class="club-name">Serie A</div>
                    </div>
                </div>
            </div>
        </section>

    </main>
</body>

</html>
