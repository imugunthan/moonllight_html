<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="/src/assets/css/app.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
    <main class="main">
        <section class="signup bg-type-2">
            <div class="signup-container">
                <div class="div-type1">
                    <img src="/src/assets/img/signup/caricatures.svg" alt="caricatures" class="signup-avatar">
                    <img src="/src/assets/img/signup/moonlight-logo.svg" alt="Moonlight Logo" class="moonlight-logo">
                    <div class="signup-form">
                        <h1 class="title-main">Sign up</h1>
                        <div class="sub-text">Already have an account? <a href="" class="link">Login</a> </div>
                        <div class="row mt-20">
                            <div class="col-6">
                                <div class="input-wrap error">
                                    <label for="" class="input-label">First Name</label>
                                    <input type="text" class="custom-input" value="Lindsay">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="input-wrap">
                                    <label for="" class="input-label">Last Name</label>
                                    <input type="text" class="custom-input" value="Doe">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="input-wrap float-error">
                                    <label for="" class="input-label">Email Address</label>
                                    <input type="text" class="custom-input" value="stefan.woorty@email.com">
                                    <div class="error-float-tooltip">
                                        Email ID already exists! Please login.
                                        <img src="/src/assets/img/signup/error-round.svg" alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="input-wrap">
                                    <label for="" class="input-label">&nbsp;</label>
                                    <select class="custom-select">
                                        <option value="">Select Favorite Club</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <div class="input-wrap">
                                    <label for="" class="input-label">&nbsp;</label>
                                    <select class="custom-select">
                                        <option value="">Select Country</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="input-wrap">
                                    <label for="" class="input-label">&nbsp;</label>
                                    <select class="custom-select">
                                        <option value="">Select State</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="input-wrap error--2">
                                    <label for="" class="input-label">&nbsp;</label>
                                    <div class="select-wrap">
                                        <select class="custom-select">
                                            <option value="">Select City</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <div class="input-wrap">
                                    <label for="" class="input-label">&nbsp;</label>
                                    <select class="custom-select">
                                        <option value="">Date of birth</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="input-wrap">
                                    <label for="" class="input-label">&nbsp;</label>
                                    <select class="custom-select">
                                        <option value="">Gender</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="input-wrap">
                                    <label for="" class="input-label">Create Password
                                        <img src="/src/assets/img/signup/info-circle.svg" alt="">
                                    </label>
                                    <input type="password" class="custom-input" value="stefan.woorty">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="input-wrap">
                                    <label for="" class="input-label">Re-Type Password</label>
                                    <input type="password" class="custom-input" value="stefan.woorty">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="input-wrap">
                                    <label for="" class="input-label">Referral Code <em>(if applicable)</em></label>
                                    <input type="password" class="custom-input">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="input-wrap mb-0 checkbox-error">
                                    <label for="" class="input-label">&nbsp;</label>
                                    <input type="checkbox" name="" id="allowAll">
                                    <label for="allowAll" class="allow-all d-flex-space-center mt-10">
                                        <code class="allow-checkbox">
                                                                <i class="material-icons">done</i>
                                                            </code>
                                        <p class="terms-conditions">
                                            I agree to the <a href="" class="link">Terms & Conditions</a>
                                        </p>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-30">
                            <div class="col-9">
                                <button class="btn btn--round mt-10">Let's kick this season off!</button>
                            </div>
                        </div>
                    </div>
                    <div class="signup-form login-form hide">
                        <h1 class="title-main">Log in</h1>
                        <div class="sub-text">Don't have an account? <a href="" class="link">Sign Up</a> </div>
                        <div class="row mt-30">
                            <div class="col-9">
                                <div class="input-wrap">
                                    <label for="" class="input-label">Email Address or Username</label>
                                    <input type="text" class="custom-input" value="stefan.woorty@email.com">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-9">
                                <div class="input-wrap">
                                    <label for="" class="input-label d-flex-v-center">Password
                                        <img src="/src/assets/img/signup/info-circle.svg" alt="" class="ml-5">
                                        <a href="" class="forgot-password ml-auto">Forgot Password ?</a>
                                    </label>
                                    <input type="password" class="custom-input" value="passwordpassword">
                                </div>
                            </div>
                        </div>
                        <div class="row mt-30">
                            <div class="col-9">
                                <button class="btn btn--round mt-10">login to football heaven</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
