<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="/src/assets/css/app.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
    <main class="main">
        <section class="signup bg-type-2">
            <div class="signup-container forgot-password">
                <div class="div-type1">
                    <img src="/src/assets/img/signup/single-left.svg" alt="" class="avatar avatar-type1">
                    <img src="/src/assets/img/signup/single-right.svg" alt="" class="avatar avatar-type2">
                    <img src="/src/assets/img/signup/moonlight-logo.svg" alt="Moonlight Logo" class="moonlight-logo">
                    <div class="row top-center">
                        <div class="col-8 m-auto">
                            <div class="forgot-password-section text-center hide">
                                <p class="section-title">Forgot your password?</p>
                                <p class="section-subtitle">Enter your email so we can help you reset your password.</p>
                                <div class="row">
                                    <div class="col-6 m-auto mt-30">
                                        <div class="input-wrap">
                                            <label for="" class="input-label">Email Address</label>
                                            <input type="text" class="custom-input" value="stefan.woorty@email.com">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-30">
                                    <div class="col-3 m-auto">
                                        <button class="btn btn--round btn--round-sm">Send</button>
                                    </div>
                                </div>
                            </div>
                            <div class="email-section text-center">
                                <img src="/src/assets/img/signup/email-sent.svg" alt="" class="email-icon">
                                <p class="section-title mt-10">Verify Your Email Address</p>
                                <p class="section-subtitle">We sent an email to <strong>email@email.com</strong>. Please
                                    verify your
                                    account.</p>
                                <div class="row mt-30">
                                    <div class="col-3 m-auto">
                                        <button class="btn btn--round btn--round-sm">Resend Email</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
