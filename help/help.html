<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help</title>
    <link rel="stylesheet" href="/src/assets/css/app.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
    <main class="main">
        <aside class="side-nav d-flex">
            <div class="user-info">
                <figure class="user-avatar m-auto mb-20">
                    <img src="/src/assets/img/profile-image.svg" alt="User Image" class="user-image">
                    <!-- <img src="https://images.vexels.com/media/users/3/140748/isolated/preview/5b078a59390bb4666df98b49f1cdedd0-male-profile-avatar-by-vexels.png"
                        alt="User Image" class="user-image"> -->
                </figure>
                <p class="user-name">L. Vaz</p>
            </div>
            <nav class="navmenu">
                <ul class="navmenu__list">
                    <li class="navmenu__item mb-30">
                        <i class="material-icons">home</i>
                    </li>
                    <li class="navmenu__item mb-30">
                        <img src="/src/assets/img/trophy-filed.svg" alt="" class="filled">
                        <img src="/src/assets/img/trophy.svg" alt="" class="normal">
                    </li>
                    <li class="navmenu__item mb-30 active">
                        <img src="/src/assets/img/chart-filed.svg" class="filled" alt="">
                        <img src="/src/assets/img/chart.svg" alt="" class="normal">
                    </li>
                </ul>
            </nav>
            <div class="side-nav__footer">
                <ul class="">
                    <li class="text-center help">
                        <i class="material-icons">help</i>
                    </li>
                    <li class="text-center logo">
                        <img src="/src//assets/img/moonlight-logo.svg" alt="Moonlight Logo">
                    </li>
                </ul>
            </div>
        </aside>
        <section class="right-section">
            <div class="help">
                <div class="how-can-we-help d-flex-v-center">
                    <img src="/src/assets/img/help/need-help.png" alt="" class="help-image">
                    <div class="search-wrap">
                        <div class="title">How can we help you today?</div>
                        <div class="d-flex-v-center">
                            <input type="text" placeholder="Search for anythingâ€¦" class="search-box flex-grow-1">
                            <button class="btn btn--primary">
                                <i class="material-icons">arrow_forward</i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="help-card-wrap d-flex-v-center mt-20">
                    <div class="help-card">
                        <div class="help-card-body">
                            <div class="image-holder">
                                <img src="/src/assets/img/help/how-to-play-football.svg" alt="">
                                <img src="/src/assets/img/help/how-to-play-football-white.svg" alt="">
                            </div>
                        </div>
                        <div class="help-card-head">
                            How to Play Fantasy Football
                        </div>
                    </div>
                    <div class="help-card">
                        <div class="help-card-body">
                            <div class="image-holder">
                                <img src="/src/assets/img/help/game-rules.svg" alt="">
                                <img src="/src/assets/img/help/game-rules-white.svg" alt="">
                            </div>
                        </div>
                        <div class="help-card-head">
                            Game Rules
                        </div>
                    </div>
                    <div class="help-card">
                        <div class="help-card-body">
                            <div class="image-holder">
                                <img src="/src/assets/img/help/scoring.svg" alt="">
                                <img src="/src/assets/img/help/scoring--white.svg" alt="">
                            </div>
                        </div>
                        <div class="help-card-head">
                            Scoring & Player Valuations
                        </div>
                    </div>
                    <div class="help-card">
                        <div class="help-card-body">
                            <div class="image-holder">
                                <img src="/src/assets/img/help/referrals.svg" alt="">
                                <img src="/src/assets/img/help/referrals-white.svg" alt="">
                            </div>
                        </div>
                        <div class="help-card-head">
                            Referrals
                        </div>
                    </div>
                    <div class="help-card">
                        <div class="help-card-body">
                            <div class="image-holder">
                                <img src="/src/assets/img/help/bug.svg" alt="">
                                <img src="/src/assets/img/help/bug-white.svg" alt="">
                            </div>
                        </div>
                        <div class="help-card-head">
                            Found a bug?
                        </div>
                    </div>
                    <div class="help-card">
                        <div class="help-card-body">
                            <div class="image-holder">
                                <img src="/src/assets/img/help/contact.svg" alt="">
                                <img src="/src/assets/img/help/contact-white.svg" alt="">
                            </div>
                        </div>
                        <div class="help-card-head">
                            Contact Us
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
